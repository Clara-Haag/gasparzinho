        <meta lang="pt-br">

        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Menu -->
        <div id="barra">
            <div id="conteudo">
                    <img id="logo_barra" src = "midia/gasparzito logo.png" alt = "Logo">
                <div id="links_barra">
                    <ul> 
                        <li><a href="home.html">Início</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                        <li><a href="sobre.html">Sobre nós</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="titulo">
            <h1>Formulário de entrega do Gasparzinho!</h1>
            <h3>Preencha os campos corretamente para realizar o pedido</h3>
        </div>
        <form action="https://teste-reusetech.000webhostapp.com/prova5.php" method="GET">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" name="nomecompleto" id="nome" placeholder="Gasparzito Gonçalves Silva" required="true">

                <p>Qual é o seu gênero?</p>
                <input type="radio" name="sexo" id="masculino" value="mas">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino" value="fem">
                <label for="feminino">Feminino</label> <br>

                <label for="nasc">Data de nascimento:</label> 
                <input type="date" name="nasc" id="nasc" required="true">

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="gasparzito@gmail.com" required="true"> 

                <label for="cell">Whatsapp:</label>
                <input type="tel" name="cell" id="cell" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="xx xxxxx-xxxx" required="true">
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Brusque" required="true">

                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" placeholder="centro 1" required="true"> <br>

                <label for="rua">Rua/avenida:</label>
                <input type="text" name="rua" id="rua" placeholder="rua Joselito" required="true">
                
                <label for="num">Número</label>
                <input type="number" name="num" id="num" placeholder="xxx" max="999" required="true">

                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="xxxxx-xxx" pattern="[0-9]{5}-[0-9]{3}" required="true"> <br>
                
                <label for="ref">Ponto de referência/adicional:</label>
                <textarea id="ref" placeholder="Perto do Mega Lojão do Paulão, bloco 2"></textarea>

            </fieldset>

            <fieldset>
                <legend>Orçamento</legend>
                
                <label for="produtos">Escolha um produto:</label>
                <select id="produtos" name="prod" required="true">
                    <option value="Waffle">Waffle</option>
                    <option value="Panqueca">Panqueca</option>
                    <option value="Crepe">Crepe</option>
                </select> <br>

                <label for="descricao">Algum adicional?</label> <br>
                <textarea id="descricao" placeholder="ex.: •  1 com recheio de chocolate • 2 com recheio de doce de leite"></textarea> <br>

                <label for="preco">Preço do produto + adicionais:</label>
                <input type="number" name="preco" id="preco" placeholder="0.00" step="any" min="5" required="true">

                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quant" id="quantidade" placeholder="max. 30 unidades" step=any min="1" max="30" required="true">

                <p>Escolha a forma de pagamento:</p>
                <input type="radio" name="paga" id="debito" value="débito">
                <label for="debito">Débito</label>
                <input type="radio" name="paga" id="credito" value="crédito">
                <label for="credito">Crédito</label>
                <input type="radio" name="paga" id="pix" value="pix">
                <label for="pix">Pix</label>
                <input type="radio" name="paga" id="dinheiro" value="dinheiro">
                <label for="dinheiro">Dinheiro</label> <br>

                <label for="desconto">Desconto desejado:</label>
                <input type="number" name="desc" id="desconto" placeholder="max. 50%" step=any max="50">

            </fieldset>

            <div class="finalizar-form">
                <input type='reset' value='Resetar' class='resetar'>
                <input type="submit" value="Enviar" class='enviar'>
            </div>
        </form>

        
        <footer class="rodape">
            Gasparzinhos Delícias® 2020-2021
        </footer>
    </body>
</html>
